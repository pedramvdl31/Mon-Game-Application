<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Side Stack Game!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/game-board.css?1">
</head>

<body class="bg-dark text-white">
    <div class="container text-center mt-5">

        <h1 class="mb-4">Welcome to Side Stack Game!</h1>

        
        <div id="system-messag-container">
            <h2 class="mb-3" id="system-message" class="d-none"></h2>
        </div>

        <div id="nameSection" class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <p class="mb-3">Enter your name to start:</p>
            <input type="text" id="playerName" class="form-control mb-2" placeholder="Your Name">
            <button class="btn btn-primary w-100" id="storeName">Step Into the Play Arena!</button>
        </div>

        <div id="gameModes" class="mt-4 d-none">
            <h2 class="mb-3">Choose Game Mode:</h2>
            <button class="btn game-mode-btn w-50 mb-2 btn-pvp">Player vs Player</button><br>
            <button class="btn game-mode-btn w-50 mb-2 btn-pvai">Player vs AI</button><br>
            <button class="btn game-mode-btn w-50 btn-aivai">AI vs AI</button>
        </div>

        <div class="board-container d-none">

            <div id="player-names" class="d-none p-3 text-center">
                <h3><span id="player1-name"></span> ðŸ†š <span id="player2-name"></span></h3>
            </div>

            <div id="turn-message" class="d-none p-2 text-center fw-bold"></div>

            <div id="message" class="message"></div>
            <div id="board-container" class="board"></div>
        </div>

    </div>

    <script type="module">

        import { checkDirection } from '/static/game_logic.js';
        const boardContainer = document.getElementById("board-container");
        const startButton = document.getElementById("start-button");
        const gameModeSelect = document.getElementById("game-mode-select");
        let playerName = "";
        let gameStarted = false;
        let gameOver = false;
        let currentPlayer = null
        
        let player1 = "W";
        let player2 = "";

        let moveLock = false;

        $(document).ready(function() {

            let playerSymbol = null; // 'x' for Player 1, 'o' for Player 2

            function pollGameStatus() {
    $.ajax({
        url: "/game-status",
        type: "GET",
        success: function(response) {

            if(gameStarted){
                    // Determine if this user is Player 1 (x) or Player 2 (o)
                    if (response.game.players.player1 === window.username) {
                        playerSymbol = 'x';
                    } else if (response.game.players.player2 === window.username) {
                        playerSymbol = 'o';
                    } else {
                        console.warn("This user is not part of the game.");
                        return;
                    }

                player1 = response.game.players?.player1;
                player2 = response.game.players?.player2;

                $("#player1-name").text(`Player 1: ${player1}`);
                $("#player2-name").text(`Player 2: ${player2}`);

                console.log(player1, player2,response.game.current_turn,player1)

                // âœ… Sync turn from the server
                currentPlayer = response.game.current_turn === player1 ? 'x' : 'o';

                updateTurnMessage();

                if (response.game.board) {
                        try {
                            let parsedBoard = JSON.parse(JSON.stringify(response.game.board)); // Deep copy & parse

                            if (!isBoardSame(parsedBoard, window.lastBoardState)) {
                                moveLock = false;
                                window.board = parsedBoard;
                                window.lastBoardState = parsedBoard;
                                updateBoardVisuals(parsedBoard);
                                console.log('board is changed');
                                
                            } else{
                                console.log('board is SAME');
                            }

                        } catch (error) {
                            console.error("Error parsing board data from server:", error);
                        }
                }
            }

            if (response.game.game_status === "started" && !gameStarted) {
                $("#system-message").fadeIn(500).text(`Another player joined. Please wait...`);

                setTimeout(() => {
                    gameStarted = true;
                    $("#player-names").removeClass("d-none").fadeIn(800);
                    $("#turn-message").removeClass("d-none").fadeIn(800);
                    createBoard();
                    $(".board-container").removeClass("d-none").fadeIn(800);
                    $("#system-message").fadeOut(500, function () {
                        $(this).text("Game is started!").fadeIn(800);
                    });
                }, 1500);
            }

            setTimeout(pollGameStatus, 2000);

        },
        error: function() {
            console.error("Error fetching game status");
            setTimeout(pollGameStatus, 5000);
        }
    });
}


            // Start polling immediately when the page loads
            pollGameStatus();

            $("#storeName").click(function() {
                playerName = $("#playerName").val().trim();
                if (playerName === "") {
                    alert("Please enter your name!");
                    return;
                }

                $.ajax({
                    url: "/create-user",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ name: playerName }),
                    success: function(response) {
                        console.log(response);
                        window.username = playerName
                        $("#nameSection").fadeOut(500, function() {
                            $("#gameModes").removeClass("d-none").fadeIn(500);
                        });
                    },
                    error: function() {
                        alert("Something went wrong. Try again!");
                    }
                });
            });

            function startPlayerVsAIGameInterval() {
                setInterval(function() {
                    $.ajax({
                        url: "/player-vs-ai-game-status",
                        type: "GET",
                        success: function(response) {
                            console.log("Player vs AI game status:", response);
                            // Update the game state and board positions here if needed
                        },
                        error: function() {
                            console.error("Error fetching player vs AI game status");
                        }
                    });
                }, 2000);
            }

            function startAIVsAIGameInterval() {
                setInterval(function() {
                    $.ajax({
                        url: "/ai-vs-ai-game-status",
                        type: "GET",
                        success: function(response) {
                            console.log("AI vs AI game status:", response);
                            // Update the game state and board positions here if needed
                        },
                        error: function() {
                            console.error("Error fetching AI vs AI game status");
                        }
                    });
                }, 2000);
            }

            $(".game-mode-btn").click(function() {
                let gameMode = $(this).hasClass("btn-pvp") ? "pvsp" :
                            $(this).hasClass("btn-pvai") ? "pvai" :
                            $(this).hasClass("btn-aivai") ? "aivsai" : "";

                if(gameMode == 'pvsp'){
                    $("#gameModes").addClass("d-none").fadeOut(500);
                    $("#system-message").text(`Waiting for players...`).removeClass("d-none").fadeIn(500)
                }
                
                if (gameMode === "pvai") {
                    startPlayerVsAIGameInterval();
                } else if (gameMode === "aivsai") {
                    startAIVsAIGameInterval();
                }

                if (gameMode) {
                    $.ajax({
                        url: "/select-game-mode",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ name: playerName, game_mode: gameMode }),
                        success: function(response) {
                            console.log(response);
                        },
                        error: function() {
                            alert("Error selecting game mode. Try again!");
                        }
                    });
                }
            });

            function createBoard() {

                window.lastBoardState = window.board

                boardContainer.innerHTML = "";
                boardContainer.style.display = "grid";
                boardContainer.style.gridTemplateColumns = "repeat(7, 72px)";
                boardContainer.style.gridGap = "5px";

                for (let row = 0; row < 7; row++) {
                    for (let col = 0; col < 7; col++) {
                        const cell = document.createElement("div");
                        cell.classList.add("cell", "empty");
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener("click", handleCellClick);
                        boardContainer.appendChild(cell);
                    }
                }
            }

            window.addEventListener("beforeunload", function () {
                if (playerName) {
                    const data = JSON.stringify({ name: playerName });

                    // Ensure proper Blob format
                    const blob = new Blob([data], { type: "application/json" });

                    console.log("ðŸš€ Sending disconnect request:", data); // Log before sending
                    navigator.sendBeacon("/disconnect-user", blob);
                }
            });

            function handleCellClick(event) {
    if (gameOver) return;

        // âœ… Prevent clicking while waiting for server response
        if (moveLock) {
            console.warn("Move locked! Waiting for server response...");
            return;
        }

    const cell = event.target;
    const row = parseInt(cell.dataset.row);
    const col = parseInt(cell.dataset.col);

    if (playerSymbol !== currentPlayer) {
        console.warn(`Not your turn! It's ${currentPlayer === 'x' ? player1 : player2}'s turn.`);
        $("#turn-message").text(`Wait! It's ${currentPlayer === 'x' ? player1 : player2}'s turn.`);
        return;
    }

    if (window.board[row][col] === '_') {
        if (col === 0 || col === 6 || (col > 0 && window.board[row][col - 1] !== '_') || (col < 6 && window.board[row][col + 1] !== '_')) {
            
            window.board[row][col] = currentPlayer;

            window.lastBoardState = window.board

            moveLock = true;
            // âœ… Update the board visually
            updateBoardVisuals(window.board);

            sendMoveToServer(currentPlayer, window.board);

            if (checkDirection(row, col)) {
                $("#turn-message").text(`${playerSymbol === 'x' ? player1 : player2} wins! ðŸŽ‰`);
                gameOver = true;
                return;
            }
        }
    }
}

            function sendMoveToServer(player, board) {
                $.ajax({
                    url: "/update-game",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        player: player === 'x' ? player1 : player2, // Convert 'x'/'o' to actual player names
                        board: board
                    }),
                    success: function(response) {
                        console.log("Move sent successfully:", response);
                    },
                    error: function() {
                        console.error("Error sending move to server.");
                    }
                });
            }

            function updateTurnMessage() {
                let currentTurnPlayer = (currentPlayer === 'x') ? player1 : player2;
                $("#turn-message").text(`It's ${currentTurnPlayer}'s turn!`);
            }

            function updateBoardVisuals(board) {
                console.log(board)
                for (let row = 0; row < 7; row++) {
                    for (let col = 0; col < 7; col++) {
                        const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                        
                        if (!cell) {
                            console.warn(`Cell at row ${row}, col ${col} not found in DOM.`);
                            continue; // Skip if cell doesn't exist
                        }

                        if (board[row][col] !== '_') {
                            cell.classList.remove("empty");
                            cell.classList.add(board[row][col]); // Apply 'x' or 'o' class
                            cell.textContent = board[row][col];
                        } else {
                            cell.classList.add("empty");
                            cell.textContent = "";
                        }
                    }
                }
            }


function isBoardSame(boardA, boardB) {
    if (!boardA || !boardB) return false; // Ensure both boards exist
    if (boardA.length !== boardB.length) return false; // Ensure size matches

    for (let row = 0; row < boardA.length; row++) {
        if (!boardA[row] || !boardB[row]) return false; // Ensure rows exist
        for (let col = 0; col < boardA[row].length; col++) {
            if (boardA[row][col] !== boardB[row][col]) {
                return false; // A change was detected
            }
        }
    }

    
    return true; // No changes found
}


        });

    </script>
</body>
</html>
